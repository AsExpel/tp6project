<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>admin_index</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
  <table>
    <tr>
      <th colspan="3"><a>就做个简单的跳转吧！</a></th>
    </tr>
    <tr>
      <th>
        <a href="Index.html">首页</a>
      </th>
      <th>
        <a href="demo.html">扇形图</a>
      </th>
      <th>
        <a href="action.html">爬取</a>
      </th>
    </tr>
    <tr>
      <th colspan="3">
        <button onclick="url_href('')">test</button>
      </th>
    </tr>
  </table>
  <table>
    <tr>
      <th colspan="3"><a>就做个简单的跳转吧！</a></th>
    </tr>

    <tr>
      <th>
        {$test1}
        <!--          从控制器（controller）中获取变量test1中的数据 -->
      </th>
      <th>
        <input id="get_input1" value="" />
        <button onclick="user_seach('1')">编辑</button>
      </th>
      <th rowspan="2">
        <button onclick="user_seach('3')">全部导出</button>
      </th>
    </tr>
    <tr>
      <th>
        {$test2}
      </th>
      <th>
        <input id="get_input2" value="" />
        <button onclick="user_seach(2)">编辑</button>
      </th>
    </tr>
    <tr>
      <th id="display" colspan="2"></th>
    </tr>
  </table>


  <script type="text/javascript">
      let url = document.URL + "/index/";
      function url_href($in_url) {
        console.log($in_url);
        $href_url=url+'redirect_function/';
        $.ajax({
          type: "POST",
          url: $href_url,
          data:'demo',
          complete(){
            console.log('complete');
          },
          success(){

          },
          error(e) {
            console.log(e.status);
            // console.log(e.responseText);
          },
        })
      }
      function user_seach(value) {
        if (value === "1") {
          // === 近乎等同于 ==，但 === 可以判断变量类型是否相等，更加规范
          $get_input = $("input:text[id='get_input1']").val();
          // 定义get_input变量，获取输入框的值
          var _url = url + "get_id_to_bug";
          console.log(_url+'  '+this.action);
          let search = {
            id: $get_input
          };
          //Ajax Reqwest strand for  .
          $.ajax({
            //请求方式
            type: "POST",
            //请求地址
            url: _url,
            //in
            data: search,
            //out
            complete() {},
            success(result) {
              $("#display").empty();
              // console.log(result);
              let item = $.parseJSON(result);
              $("#display").append(
                "id:",
                item[0].bug_id,
                " name:",
                item[0].bug_name,
                " tag:",
                item[0].bug_tag,
              );
              // console.log(item);
            },
            //请求失败，包含具体的错误信息
            error(e) {
              console.log(e.status);
              console.log(e.responseText);
            }
          });
        } else
          if (value === 2) {
          $get_input = $("input:text[id='get_input2']").val();
          console.log($get_input);
          var _url = url + "get_name_to_id";

          let search = {
            name: $get_input
          };
          //Ajax Reqwest strand for  .
          $.ajax({
            //请求方式
            type: "POST",
            //请求地址
            url: _url,
            //in
            data: search,
            //out
            complete() {},
            success(result) {
              $("#display").empty();
              console.log(result);
              let item = $.parseJSON(result);
              $("#display").append(
                      "id:",
                      item[0].bug_id,
                      " name:",
                      item[0].bug_name,
                      " tag:",
                      item[0].bug_tag,
              );
              // console.log(item);
            },
            //请求失败，包含具体的错误信息
            error(e) {
              console.log(e.status);
              console.log(e.responseText);
            }
          });
        } else
          if (value === "3") {
          console.log("all");
          var _url = url + "get_all_bug";
          $.ajax({
            //请求方式
            type: "POST",
            //请求地址
            url: _url,
            //in
            data: "",
            //out
            complete() {},
            success(result) {
              $("#display").empty();
              // console.log(result);
              let item = $.parseJSON(result);
              $("#display").append("</th>");
              item.forEach((element, i) => {
                // console.log(element, " ", i);
                $("#display").append(
                        "<th colspan=\"2\">",
                        "id:",
                        element.bug_id,
                        " name:",
                        element.bug_name,
                        " tag:",
                        element.bug_tag,
                        "</th>",
                );
              });

              // console.log(item);
            },
            //请求失败，包含具体的错误信息
            error(e) {
              console.log(e.status);
              console.log(e.responseText);
            }
          });
        }
      }
    </script>
  </body>
</html>
